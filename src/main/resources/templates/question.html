<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.tittle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="main  container-fluid ">
    <div class="col-gl-9 col-md-9 col-sm-9">
        <h4><span th:text="${question.tittle}"></span></h4>
        <span class="text-desc">
            作者：<span th:text="${question.user.name}"></span> |
            发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'dd MMMM YYYY')}"></span> |
            阅读数：<span th:text="${question.viewCount}"></span> |

        </span>
        <hr >
        <div class="col-gl-12 col-md-12 col-sm-12" th:text="${question.description}"></div>
        <hr class="col-gl-12 col-md-12 col-sm-12">
        <a th:href="@{/publish/{id}(id=${question.id})}" class="community-menu" th:if="${session.user!=null && session.user.id == question.creator} ">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true">

            </span>
            编辑
        </a>






    </div>
    <div class="col-gl-3 col-md-3 col-sm-3 " >

        <div class="col-gl-12 col-md-12 col-sm-12">
            <h4>发起人</h4>
            <div class="media" >
                <div class="media-left">
                    <a href="#">
                        <img class=" media-object" th:src="${question.userAvatar}" alt="头像">
                    </a>

                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <span th:text="${question.user.name}"></span><br>
                    </h4>

                    <span class="text-desc" > <span th:text="${question.user.bio}"></span></span>
                </div>
            </div>
        </div>
        <div class="col-gl-12 col-md-12 col-sm-12">
            <h4>相关问题</h4>
        </div>
    </div>
</div>

<script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>

</body>
</html>
