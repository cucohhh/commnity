<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>publish-commnity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="main container-fluid ">
    <div class="col-gl-9 col-md-9 col-sm-9">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
        <hr>
        <form  method="post" action="/publish">
            <input type="hidden" th:value="${id}">
            <div class="form-group">
                <label for="tittle">问题标题(简单摘要)</label>
                <input th:value="${tittle}" type="text" class="form-control" id="tittle" name="tittle" placeholder="问题标题__">
            </div>
            <div class="form-group">
                <label for="description">问题补充 **必须参照右侧提示</label>
                <textarea th:text="${description}" type="text" class="form-control"  rows="10" cols="30" name="description" id="discription" ></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签</label>
                <input th:value="${tag}" type="text" class="form-control" id="tag" name="tag" placeholder="标签">
            </div>
            <div th:if="${error !=null}">
                <span th:text="${error}" class="alert alert-danger" role="alert" ></span>
            </div>


            <button type="submit" name="Submit" class="btn-publish btn btn-default  btn-success">发布</button>

        </form>
    </div>
    <div class="col-gl-3 col-md-3 col-sm-3">
        <h3>发起问题指南</h3>
        <div>
            1. 问题标题：请用简单的语言描述标题，字数不超过25个字<br>
            2. 问题补充：详细补充您的问题，提供问题相关资料，完善问题确保问题清晰直观<br>
            3. 添加标签：添加您的问题所符合的标签，以便问题分类和回答<br>
        </div>
    </div>
</div>


</body>
</html>
