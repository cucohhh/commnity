<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>publish-commnity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cucohhh</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=8e64cc562126941d18e6&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登陆</a></li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main container-fluid ">
    <div class="col-gl-9 col-md-9 col-sm-9">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
        <hr>
        <form  method="post" action="/publish">

            <div class="form-group">
                <label for="tittle">问题标题(简单摘要)</label>
                <input th:value="${tittle}" type="text" class="form-control" id="tittle" name="tittle" placeholder="问题标题__">
            </div>
            <div class="form-group">
                <label for="description">问题补充 **必须参照右侧提示</label>
                <textarea th:text="${description}" type="text" class="form-control"  rows="10" cols="30" name="description" id="discription" ></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签</label>
                <input th:value="${tag}" type="text" class="form-control" id="tag" name="tag" placeholder="标签">
            </div>
            <div th:if="${error !=null}">
                <span th:text="${error}" class="alert alert-danger" role="alert" ></span>
            </div>


            <button type="submit" name="Submit" class="btn-publish btn btn-default  btn-success">发布</button>

        </form>
    </div>
    <div class="col-gl-3 col-md-3 col-sm-3">
        <h3>发起问题指南</h3>
        <div>
            1. 问题标题：请用简单的语言描述标题，字数不超过25个字<br>
            2. 问题补充：详细补充您的问题，提供问题相关资料，完善问题确保问题清晰直观<br>
            3. 添加标签：添加您的问题所符合的标签，以便问题分类和回答<br>
        </div>
    </div>
</div>


</body>
</html>
